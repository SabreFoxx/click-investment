<article class="message">
    <header class="message-header is-link">
        <p>Deposits users sent for verification</p>
    </header>
    <section class="message-body">
        <p>Select wheter to <strong><em>accept</em></strong>, <em>hide</em>,
            or <strong><em>reject</em></strong> a deposit claim.
        </p>
    </section>
</article>

<article>
    <h2 class="sub-title table-title container-white">Verification claims</h2>

    <div class="container-white table-adjust">
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Account Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Amount</th>
                        <th>Means</th>
                        <th><abbr title="System wallet address money was paid to">
                                User Wallet Addr
                            </abbr>
                        </th>
                        <th> </th>
                        <th>Actions</th>
                        <th> </th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Account Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Amount</th>
                        <th>Means</th>
                        <th><abbr title="System wallet address money was paid to">
                                User Wallet Addr
                            </abbr>
                        </th>
                        <th> </th>
                        <th>Actions</th>
                        <th> </th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr *ngFor="let deposit of viewData | async" [block]="deposit"
                        (reloadList)="reloadView()" class="row" app-verify-block>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</article>
