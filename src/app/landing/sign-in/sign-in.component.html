<section class="padd spc">
    <form action="" class="sign-in-form">
        <div class="input-container">
            <label #label for="username" class="label">Username</label>
            <input #input class="input" id="username" type="text">
        </div>
        <div class="input-container">
            <label #label for="password" class="label">Password</label>
            <input #input class="input" id="password" type="text">
        </div>
        <button class="button is-rounded log-in" type="submit">Log on</button>
        <a routerLink="/sign-up" class="button is-rounded">Open an account</a>
    </form>
</section>
