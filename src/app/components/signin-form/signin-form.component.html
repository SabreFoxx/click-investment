<form class="signin-form spc">
    <div>
        <input-box placeholder="Email" errorMsg="Enter your email" type="email">
        </input-box>
    </div>
    <div>
        <input-box placeholder="Password" errorMsg="Enter your password" type="password">
        </input-box>
    </div>
    <button class="button is-rounded is-link" type="submit">Log on</button>
    <a [routerLink]="['/auth/signup_']" class="button is-rounded">Open an account</a>
</form>
