<div class="input-box">
    <label #label [for]="placeholder.split(' ').join('-')" class="label">{{placeholder}}</label>
    <input #input class="input" [formControl]="control" [id]="placeholder.split(' ').join('-')"
           [type]="type" [class.validation-failed]="validationFailed" [readonly]="readOnly"
           (input)="inputChanged($event)">
    <!-- (input) is event binding for input change events -->
    <span *ngIf="validationFailed" class="validation-failed">
        {{errorMsg}}
    </span>
</div>

<!-- .split(' ').join('-') converts any space between strings to dash, by 
first converting to array and joining array -->
