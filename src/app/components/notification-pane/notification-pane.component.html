<div class="container-white">
    <article *ngFor="let notification of notifications | async" class="message is-primary">
        <div class="message-header">
            <p>{{notification.title}}</p>
            <!-- <button class="delete" aria-label="delete"></button> -->
        </div>
        <div class="message-body">
            <p>{{notification.description}}</p>
            <p class="colored">On {{notification.createdAt | date:'fullDate'}}</p>
            <span *ngIf="notification.link != null" class="colored">
                <a [href]="notification.link">Read more...</a>
            </span>
        </div>
    </article>
</div>
