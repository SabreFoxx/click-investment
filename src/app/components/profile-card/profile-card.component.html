<article class="container-white profile-card">
    <img class="profile-pic" src="/assets/img/avatar.png" alt="profile-picture" srcset="">
    <span class="profile-text name">{{(user | async).firstName}} {{(user | async).lastName}}</span>
    <span class="profile-text email">{{(user | async).email}}</span>

    <hr class="line">

    <ul>
        <li class="profile-info">Current worth<span class="value">$200, 000</span></li>
        <li class="profile-info">Total deposit<span class="value">$50, 000</span></li>
        <li class="profile-info">Total withdrawal<span class="value">$1, 000</span></li>
    </ul>
</article>
